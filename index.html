<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Request Landing Page</title>
    <link rel="stylesheet" href="index.css">
    
    
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100&display=swap');
        </style>
   
    <div class="corpo">

        <div class="icon">
            <div class="icon-image">
                 <img src="./images/audio-waves-colored.png" alt="">              
            </div>
            
            <div class="icon-text">
                <!--<h1>pod</h1>-->  <!--this must be an inline block/troquei oir uma imagem-->
            </div>
        </div>          

        <div class="main-area">
            
            <div class="back-image">
                <!--podcaster image-->
                <img src="./images/podcast-host-green.jpg" alt="">
            </div>

            <div class="resto">
                <div class="titulo">
                    <h1 id="publish">PUBLISH YOUT PODCASTS</h1>
                    <H1 id="everywhere">EVERYWHERE</H1>
                </div>

                <div class="description">
                    <p>Upload your audio to Pod with a single click. We'll the distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p> 
                </div>

                <div class="email-field">

                    <input type="email" required name="email" id="nome" size="35" placeholder="Email address" > 

                    <div class="botao">
                    <input type="button" id="botao" size="20" value="enviar">
                    </div>
                </div>

                <div class="platforms">
                    <!--plataformas-->
                </div>
            </div>
        </div>


    </div>

</body>

</html>
